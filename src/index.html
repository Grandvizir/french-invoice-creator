    <h1>Invoice Generator</h1>
    <form class="form-invoice-generator" method="POST">
      <div class="invoice-infos">
        <div class="form-group">
          <label role="button" for="logo" class="btn btn-primary col-12">Ajouter un logo</label>
          <input type="file" class="d-none" id="logo" accept="image/*">
          <div class="file-infos d-none">
            <span class="name small"></span>
            <span class="size small"></span>
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-6">
            <label for="invoice-number">Numéro de facture*</label>
            <input class="form-control" id="invoice-number" type="text" required>
          </div>
          <div class="form-group col-6">
            <label for="date">Date*</label>
            <input type="text" id="date" class="form-control" readonly="readonly" required/>
          </div>
        </div>
        <div class="form-group not-row">
          <label for="invoice-name">Intitulé de la facture*</label>
          <input type="text" class="form-control" id="invoice-name" required>
        </div>
        <div class="form-group not-row">
          <label for="invoice-comment">Commentaire (facultatif)</label>
          <textarea cols="30" rows="4" id="invoice-comment" class="form-control"></textarea>
        </div>
        <span class="separator"></span>
        <h3>Expéditeur :</h3>
        <div class="form-row">
            <div class="form-group col-6">
              <label for="sender-company">Société</label>
              <input class="form-control" id="sender-company" type="text" required>
            </div>
            <div class="form-group col-6">
              <label for="siret">SIRET (facultatif)</label>
              <input class="form-control" id="siret" type="text">
            </div>
          </div>
        <div class="form-row">
          <div class="form-group col-6">
            <label for="naf">NAF/APE (facultatif)</label>
            <input class="form-control" id="naf" type="text">
          </div>
          <div class="form-group col-6">
            <label for="tva-number-sender">TVA (facultatif)</label>
            <input class="form-control" id="tva-number-sender" type="text">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-6">
            <label for="sender-first-name">Prénom</label>
            <input class="form-control" id="sender-first-name" type="text">
          </div>
          <div class="form-group col-6">
            <label for="sender-last-name">Nom</label>
            <input class="form-control" id="sender-last-name" type="text">
          </div>
        </div>
        <div class="form-group">
          <label for="sender-address">Adresse*</label>
          <input class="form-control" id="sender-address" type="text" required>
        </div>
        <div class="form-row">
          <div class="form-group col-4">
              <label for="sender-zip">ZIP*</label>
            <input class="form-control" id="sender-zip" type="text" required>
          </div>
          <div class="form-group col-4">
            <label for="sender-city">Ville*</label>
            <input class="form-control" id="sender-city" type="text" required>
          </div>
          <div class="form-group col-4">
            <label for="sender-country">Pays*</label>
            <input class="form-control" id="sender-country" type="text" required>
          </div>
        </div>
        <span class="separator"></span>
        <h3>Destinataire :</h3>
        <div class="form-row">
          <div class="form-group col-6">
            <label for="company">Société (facultatif)</label>
            <input class="form-control" id="company" type="text">
          </div>
          <div class="form-group col-6">
            <label for="tva-number">TVA (facultatif)</label>
            <input class="form-control" id="tva-number" type="text">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group col-6">
            <label for="first-name">Prénom</label>
            <input class="form-control" id="first-name" type="text">
          </div>
          <div class="form-group col-6">
            <label for="last-name">Nom</label>
            <input class="form-control" id="last-name" type="text">
          </div>
        </div>
        <div class="form-group">
          <label for="address">Adresse*</label>
          <input class="form-control" id="address" type="text" required>
        </div>
        <div class="form-row">
          <div class="form-group col-4">
              <label for="zip">ZIP*</label>
            <input class="form-control" id="zip" type="text" required>
          </div>
          <div class="form-group col-4">
            <label for="city">Ville*</label>
            <input class="form-control" id="city" type="text" required>
          </div>
          <div class="form-group col-4">
            <label for="country">Pays*</label>
            <input class="form-control" id="country" type="text" required>
          </div>
        </div>
        <span class="separator"></span>
        <span role="button" class="btn btn-primary add-elem" data-toggle="popover" data-placement="top" data-content="Veuillez ajouter au moins un élément.">Ajouter un élément</span>
        <div class="product-container"></div>
        <span class="separator"></span>
        <div class="checkbox-container form-group">
          <label class="checker" for="is-tva">
            <input class="checkbox" type="checkbox" id="is-tva" value="true">
            <div class="check-bg"></div>
            <div class="checkmark">
              <svg viewBox="0 0 100 100">
                <path d="M20,55 L40,75 L77,27" fill="none" stroke="#000" stroke-width="15" stroke-linecap="round" stroke-linejoin="round" />
              </svg>
            </div>
          </label>
          <p>TVA</p>
        </div>
        <div class="form-row">
          <div class="form-group tva-type-container col-3">
            <label for="tva-type">TVA</label>
            <select class="form-control" id="tva-type" >
              <option value="0.055">5.5%</option>
              <option value="0.1">10%</option>
              <option value="0.2">20%</option>
              <option value="other">Autre</option>
            </select>
          </div>
          <div class="form-group tva-other-container col-4">
            <label for="tva-other">TVA (autre)</label>
            <input class="form-control" type="number" id="tva-other" step="0.1" data-toggle="popover" data-placement="top" data-content="Veuillez spécifier la TVA.">
          </div>
        </div>
        <div class="form-row">
          <div class="form-group total-ht-container col-5">
            <label for="total-HT">Montant (HT)*</label>
            <input class="form-control" id="total-ht" type="number" step="0.01" required>
          </div>
          <div class="form-group total-ttc-container col-5">
            <label for="total-ttc">Montant (TTC)</label>
            <input class="form-control" id="total-ttc" type="number" step="0.01">
          </div>
        </div>
        <div class="form-group">
          <input type="submit" class="btn btn-primary col-12" value="Générer la facture">
        </div>
      </div>
      <span class="separator"></span>
      <div class="preview-container">
        <div class="preview">
          <div class="invoice-header">
            <img src="">
            <p>Facture</p>
          </div>
          <div class="invoice-contact">
            <div class="store-infos">
              <span class="company-name"></span>
              <span class="name"></span>
              <span class="address"></span>
            </div>
            <div class="provider-infos">
              <span class="company-name"></span>
              <span class="name"></span>
              <span class="address"></span>
              <span class="tva"></span>
            </div>
          </div>
          <div class="labels-container">
            <div class="invoice-date">
              <p></p>
            </div>
            <div class="invoice-number">
              <p></p>
            </div>
          </div>
          <div class="name-container">
            <span class="invoice-name"></span>
          </div>
          <div class="invoice-body">
            <div class="product label">
              <span class="description">Description</span>
              <span class="qty">Quantité</span>
            </div>
            <div class="product-container"></div>
            <div class="summ-ht">
              <span class="summ-label">Total (HT)</span>
              <span class="summ"></span>
            </div>
            <div class="summ-ttc">
              <span class="summ-label">Total (TTC)</span>
              <span class="summ"></span>
            </div>
          </div>
          <div class="comment">
            <span></span>
          </div>
          <div class="invoice-footer">
            <span class="sender-company"></span>
            <span class="sender-naf"></span>
            <span class="sender-siret"></span>
            <span class="sender-tva"></span>
          </div>
        </div>
        <div class="save-buttons">
            <button type="submit" class="btn btn-primary btn-primary">Generer</button>
            <button class="btn btn-primary loader d-none" type="button" disabled>
              <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              <span class="sr-only">Chargement...</span>
            </button>
        </div>
      </div>
    </form>

    <script src="http://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
